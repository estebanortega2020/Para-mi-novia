<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi San Valent칤n?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffdae0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        /* Estilo Polaroid */
        .polaroid {
            background: white;
            padding: 15px 15px 60px 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
            margin-bottom: 20px;
            border-radius: 2px;
            transition: all 0.5s ease;
        }

        .polaroid img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        h2 {
            color: #d63031;
            margin: 20px;
            min-height: 60px; /* Para que el texto no mueva los botones */
            padding: 0 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 100%;
            height: 150px; /* Espacio para que el bot칩n SI crezca */
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 10;
        }

        #si {
            background-color: #2ecc71;
            color: white;
            font-size: 1.2rem;
        }

        #no {
            background-color: #e74c3c;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="polaroid">
        <img src="love.jpeg" alt="Nuestro Amor">
    </div>

    <h2 id="pregunta">쯈uieres ser mi San Valent칤n? 仇벒잺</h2>

    <div class="buttons">
        <button id="si" onclick="aceptar()">S칤</button>
        <button id="no" onclick="rechazar()">No</button>
    </div>

    <script>
        let clickCount = 0;
        let siScale = 1;
        let noScale = 1;

        const mensajes = [
            "쮼st치s segura? 游눖",
            "쯉egura segur칤sima? 游",
            "쮻e verdad verdad? 游땴",
            "No seas as칤, te compro flores si quieres :c",
            "Je je no me dejaste opci칩n 游땓"
        ];

        function rechazar() {
            clickCount++;

            if (clickCount <= 5) {
                // Cambiar el texto de la pregunta
                document.getElementById('pregunta').innerText = mensajes[clickCount - 1];

                // El bot칩n SI crece
                siScale += 0.8;
                document.getElementById('si').style.transform = `scale(${siScale})`;

                // El bot칩n NO se encoge
                noScale -= 0.15;
                document.getElementById('no').style.transform = `scale(${noScale})`;
            }

            // En la 5ta vez (o despu칠s), el bot칩n NO desaparece
            if (clickCount >= 5) {
                document.getElementById('no').style.display = 'none';
            }
        }

        function aceptar() {
            // Enviamos a la p치gina final del 치rbol
            window.location.href = "arbol.html";
        }
    </script>
</body>
</html>
